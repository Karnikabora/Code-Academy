    <script>
        //My age
const myAge = 27;
//assigned number will change so took let
let earlyYears = 2;
earlyYears *= 10.5;
//substracting 2 from my age and storing it in a variable called laterYears
let laterYears = myAge - 2;
//Multiplied laterYears by 4 to calculate the number of dog years
  laterYears*=4;
  console.log(earlyYears);
  console.log(laterYears);

  let myAgeInDogYears = earlyYears + laterYears
   
var myName = 'Karnika Bora'.toLowerCase();
console.log(`My name is ${myName}. I am ${myAgeInDogYears} years old in dog years.`);
